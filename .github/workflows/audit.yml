name: registry-audit

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  audit-registry:
    name: Audit Registry Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run registry-audit
        run: node daemons/registry-audit/registry-audit.js

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: registry-audit-report
          path: daemons/registry-audit/registry-audit-report.json
