name: rupture-forecaster

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  forecast:
    name: Forecast Git Rupture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run rupture-forecaster
        run: node daemons/rupture-forecaster/rupture-forecaster.js

      - name: Upload rupture forecast
        uses: actions/upload-artifact@v4
        with:
          name: rupture-thresholds
          path: daemons/rupture-forecaster/rupture-thresholds.json
