name: vault-sentinel

on:
  schedule:
    - cron: '0 3 * * 0'  # Runs weekly on Sundays at 3 AM UTC
  workflow_dispatch:

jobs:
  sentinel:
    name: Guard the Vault
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run vault-sentinel
        run: node daemons/vault-sentinel/vault-sentinel.js

      - name: Upload vault report
        uses: actions/upload-artifact@v4
        with:
          name: vault-report
          path: daemons/vault-sentinel/vault-report.json
