name: forkwatch-warden

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  forkwatch:
    name: Scan for Fork Drift
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run forkwatch-warden
        run: node daemons/forkwatch-warden/forkwatch-warden.js

      - name: Upload forkwatch report
        uses: actions/upload-artifact@v4
        with:
          name: forkwatch-report
          path: daemons/forkwatch-warden/forkwatch-report.json
