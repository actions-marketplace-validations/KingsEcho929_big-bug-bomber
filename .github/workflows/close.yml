name: loop-closer

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  close-loops:
    name: Detect and Seal Open Loops
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run loop-closer
        run: node daemons/loop-closer/loop-closer.js

      - name: Upload loop report
        uses: actions/upload-artifact@v4
        with:
          name: loop-report
          path: daemons/loop-closer/loop-report.json
